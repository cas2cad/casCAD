<section id="login-content" class="animated fadeIn">

            <div class="login-content">
                {% for msg in get_flashed_messages() %}
                <div class="alert alert-{{ msg.category }}">{{ msg }}</div>
                {% endfor %}
                <form class="form-horizontal form-material" method="post" action="{{ url_for('auth_bp.register') }}">
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" name="username" required placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="password" required placeholder="密码"> 
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>  
</section>
