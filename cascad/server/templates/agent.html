{% extends "base.html" %} {% block mainbody %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="page-header"><i class="fa fa-search"></i> 智能体管理</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="\">Home</a></li>
                <li><i class="fa fa-search"></i>智能体管理</li>
            </ol>
        </div>
    </div>

    <section class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                {% for agent in agents %}
                <div class="col-md-4 mb-4 d-flex">
                    <div class="card text-white bg-primary w-100 agent-card">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title"><b>{{agent.agent_name}}</b></h5>
                            <a href="/agents/{{agent.agent_name}}" class="btn btn-light mt-2">Agent Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>

{% endblock %} {% block scripts %}
<style>
    .agent-card {
        width: 18rem;
        border: solid 1px green;
        border-radius: 5px;
        margin: 0 auto;
    }
    
    .btn-light {
        color: #007BFF;
    }
    
    .btn-light:hover {
        color: #0056B3;
        background-color: #F8F9FA;
    }
</style>
<script>
    function post(path, params, method = 'post') {
        const form = document.createElement('form');
        form.method = method;
        form.action = path;

        for (const key in params) {
            if (params.hasOwnProperty(key)) {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = params[key];

                form.appendChild(hiddenField);
            }
        }

        document.body.appendChild(form);
        form.submit();
    }
</script>
{% endblock %}
